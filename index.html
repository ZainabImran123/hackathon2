<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saylani Campus Portal - Login</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts (Poppins) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="link.css">
</head>

<body class="d-flex align-items-center justify-content-center min-vh-100 bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10 col-xl-9">
                <div class="card border-0 shadow-lg rounded-5 overflow-hidden main-card">

                    <div class="row g-0 h-100">
                        <!-- Left Side: Branding & Info -->
                        <div
                            class="col-md-6 position-relative d-none d-md-flex flex-column justify-content-center p-5 left-panel">
                            <!-- Wavy Background (CSS/SVG) -->
                            <div class="wave-bg"></div>

                            <div class="position-relative z-1 content-box">
                                <div class="mb-4">
                                    <!-- Using Saylani Logo URL -->
                                     <img class="saylani" 
                                        src="https://yt3.googleusercontent.com/ytc/AIdro_kV-OGHrJlDCY8iSvW4vtGGFRy2EgyI8zKna6t0CyvFfws=s900-c-k-c0x00ffffff-no-rj"
                                        jsaction="" class="sFlh5c FyHeAf iPVvYb"
                                        style="max-width: 900px; height: 281px; margin: 0px; width: 281px;"
                                        alt="Saylani Mass IT Training - YouTube" jsname="kn3ccd">


                                </div class="campus">
                                <h2 class="fw-bold mb-3 text-dark">Campus Portal</h2>
                                <p class="text-secondary lead fs-6">Manage reports, complaints & events in one place.
                                </p>
                            </div>
                        </div>

                        <!-- Right Side: Login Form -->
                        <div class="col-md-6 bg-white d-flex align-items-center">
                            <div class="p-5 w-100">
                                <h4 class="fw-bold mb-4">Login</h4>

                                <form id="loginForm">
                                    <div class="mb-3">
                                        <label class="form-label small text-muted fw-bold">Email</label>
                                        <input type="email" class="form-control" placeholder="Enter your email">
                                    </div>
                                    <div class="mb-4">
                                        <label class="form-label small text-muted fw-bold">Password</label>
                                        <input type="password" class="form-control" placeholder="Enter your password">
                                    </div>

                                    <!-- Role Selection Pill -->
                                    <div class="role-toggle-container p-1 mb-4 d-flex bg-light rounded-pill">
                                        <input type="radio" class="btn-check" name="role" id="student"
                                            autocomplete="off">
                                        <label class="btn btn-sm w-50 rounded-pill role-btn" for="student"><a
                                                href="./student.html">student</a></label>

                                        <input type="radio" class="btn-check" name="role" id="admin" autocomplete="off"
                                            checked>
                                        <label class="btn btn-sm w-50 rounded-pill role-btn active-role shadow-sm"
                                            for="admin"> <a href="./admin.html">admin</a></label>
                                    </div>

                                    <button type="submit"
                                        class="btn btn-primary w-100 py-2 fw-bold rounded-3 mb-3 btn-login">Log
                                        In</button>

                                    <div class="text-center position-relative mb-3">
                                        <hr class="text-muted opacity-25">
                                        <span
                                            class="position-absolute top-50 start-50 translate-middle bg-white px-2 small text-muted">
                                            <i class="fas fa-chevron-up text-secondary small"></i>or</span>
                                    </div>

                                    <button type="button"
                                        class="btn btn-light w-100 py-2 rounded-3 border fw-bold d-flex align-items-center justify-content-center gap-2 small google-btn">
                                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"
                                            alt="Google" width="20" height="20">
                                        Sign in an account
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
